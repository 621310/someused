//new 一个Promise就会立即执行。。。。。。。。
let promise = new Promise(function(resolve,reject){
    console.log("new 一个Promise就会立即执行。。。。。。。。")
    //将Promise对象的状态从 “未完成” 变为 “成功”
    resolve()
    //将Promise对象的状态从 “未完成” 变为 “失败“
    // reject()
})
//指定Promise的回调函数
promise.then(function(){
    console.log("异步操作成功回调函数执行-------")
},function(){
    console.log("异步操作失败回调函数执行--------")
})

//这是一个同步执行的方法
function fun(){
    console.log("同步方法")
}
fun()
