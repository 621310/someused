<script>
    const items = new Set([1,2,1,1,2,3,4,5,5,4])
    console.log(items)
    //set中元素不重复，数组去重方法,Array.from() 方法从一个类似数组或可迭代对象创建一个新的，浅拷贝的数组实例。
    function unique(arr) {
        return Array.from(new Set(arr))
    }
    console.log(unique([1,3,3,3,4,5]))

    //2两个对象总是不相等的，内部通过===判断是否重复，5和"5"不相等，但只能添加一个NaN
    let set = new Set();
    set.add({})
    set.add({})
    set.add(5)
    set.add("5")
    set.add(NaN)
    set.add(NaN)
    console.log(set)
    console.log("set长度"+set.size)

    //3实例方法分为两大类操作方法和遍历方法
    //操作方法add,delete,has,clear
    let set2 = new Set([1,2,3,5,5,6])
    console.log(set2.size)
    console.log(set2.has(4)+"----"+set2.has(3))
    console.log(set2.delete(1))
    console.log(set2.clear())
    console.log(set2)

    //4set可遍历
    let set3 = new Set(["张三丰","秦始皇","朱棣","唐伯虎","李太白","毛泽东"])
    for(let item of set3){
        console.log(item)
    }
    set3.forEach((value,key) => {
        console.log(value+"------"+key)
    })
</script>
