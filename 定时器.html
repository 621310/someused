<style>
    .wrapper{
        width: 350px;
        height: 200px;  
    }
    .wrapper img{
        width: 350px;
        height: 200px;
        /* display: none; */
    }
</style>
<script>

    var div = document.getElementsByTagName("div")
    div[1].style.height = '200px'
    div[1].style.width = '200px'
    div[1].style.backgroundColor = 'red'
    div[1].style.display = 'none'

var imgs = document.getElementsByTagName("img");

let i = 0;
for(let j=0;j<imgs.length;j++){
    imgs[j].setAttribute('style', 'display: none !important');
}
// imgs[0].style.display = "iinline-block !important"
imgs[0].setAttribute('style', 'display: iinline-block !important');
console.log(imgs)
// imgs[0].style.display = "iinline-block"
var timer = setInterval(() => {
    i++
    console.log(i)
    for(let j=0;j<imgs.length;j++){
        imgs[j].setAttribute('style', 'display: none !important');
        if(j == i){
            imgs[j].setAttribute('style', 'display: iinline-block !important');
        }
    }
    if(i==imgs.length-1){
        i = -1
    }
}, 2000);



var wrapper = document.getElementsByClassName("wrapper")[0]
wrapper.addEventListener("mouseover",function(){
    clearInterval(timer)
    timer = null
    console.log("ddd")
})
wrapper.addEventListener("mouseout",function(){
    timer = setInterval(() => {
    i++
    console.log(i)
    for(let j=0;j<imgs.length;j++){
        imgs[j].setAttribute('style', 'display: none !important');
        if(j == i){
            imgs[j].setAttribute('style', 'display: iinline-block !important');
        }
    }
    if(i==imgs.length-1){
        i = -1
    }
}, 2000);
})
