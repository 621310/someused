<script>
    let param = {
                    "name":"张三丰",
                    "age":"99",
                    "job":"z祖师爷"
                }
    console.info("JSON.stringify将json格式转换成字符串",JSON.stringify(param))

    let jsonString = '{"name":"张无忌","age":"20","job":"孙子"}'
    console.info("JSON.parse将json字符串转换成对象",JSON.parse(jsonString))
</script>
