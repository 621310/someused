<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript2</title>
</head>
<body>
    <p>typeof()返回变量数据类型，返回值为（number,string,boolean,object,undefind,function）</p>
    <p>parseInt(param1,param2)将param1转换为整型,param2参数存在，则将param1视为param2进制数准换成十进制整型</p>
    <p>parseFloat，将字符串转换成float（浮点型）</p>
</body>
</html>
<script>
    console.info("typeof(undefined):",typeof(undefined))
    console.info("typeof(null):",typeof(null))
    console.info("Number(null):",Number(null))
    console.info("Number(unfined):",Number(undefined))
    console.info("parseInt('123a'):",parseInt("123a"))
    console.info("parseFloat('123a'):",parseFloat('12131kk'))
    console.info("'1'+'4'",'1'+4)
    console.info("'4'-'2'",'4'-'2')
</script>
